<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEdge Login</title>
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>
    <div class="login">
        <img src="../images/Login.png" alt="SideImage" class="login-img">
        <div class="container">
            <div class="logo">
                <img src="../images/Logo.png" alt="LearnEdge Logo" class="logo-img">
                <div style="border-left: 4px solid #000; height: 50px;"></div>
                <h4><b>Learn Smart,<br>LearnEdge.</b></h4>
            </div>
            <form>
                <div class="name" style="margin-top: 60px;">
                    <input type="text" placeholder="First Name" required class="fname">
                    <input type="text" placeholder="Last Name" required class="lname">
                </div>
                <input type="text" placeholder="Enter your Email" required>
                <div class="phone">
                    <input type="text" placeholder="IND" required class="code">
                    <input type="text" placeholder="Phone Number" required class="number">
                </div>
                <input type="password" placeholder="Enter your Password" required>
                <input type="password" placeholder="Confirm Password" required style="margin-top: 20px;">
                <button type="submit">Sign Up</button>
            </form>
            <h4 class="sign-btn"><b>Have an account !</b><a href="/HTML/login.html" style="margin-left:10px;">Login</a><h4>
        </div>
    </div>
    <script src="../JS/signin.js"></script>
</body>
</html>
