<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>
  <link rel="stylesheet" href="../CSS/users.css">
  <link rel="stylesheet" href="../CSS/notifications.css">
  <script src="../JS/notifications.js"></script>
  <style>
    .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
  }

  .card {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  @media screen and (max-width: 1024px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media screen and (max-width: 600px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
    .users {
      display: flex;
      justify-content: start;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }
    .search, .userType {
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="../images/Logo.png" alt="LearnEdge Logo" class="logo" />
    <nav>
      <a href="/HTML/adminIndex.html"><button class="btn">Dashboard</button></a>
      <a href="/HTML/users.html"><button class="btn">Users</button></a>
      <input type="text" placeholder="Search" class="searchbar" />
      <a href="/HTML/activity.html"><button class="btn1">Activity</button></a>
      <a href="#notifications" class="notif"><img src="../images/bell.png" alt="Notifications" class="bell" /></a>
      <button class="btn1">Login</button>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <div class="profile-container">
        <div id="profileInitials" class="profile-img"></div>
        <div class="profile-info">
          <h2 id="profileName">Admin User</h2>
          <p id="profileEmail">admin@example.com</p>
          <p class="profile-role">Admin</p>
        </div>
      </div>
    </section>
    <div class="users">
      <button id="addUserBtn" class="btn" style="margin-right:16px;">+ Add User</button>
      <select class="userType">
        <option value="all" selected>Select User Type</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <input type="text" placeholder="Search by name..." class="search" />
    </div>
    <section class="users-crud" style="display:none;">
      <form id="userForm">
        <input type="hidden" id="userId" />
        <select id="userRole" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <input type="text" id="userName" placeholder="Name" required />
        <input type="email" id="userEmail" placeholder="Email" required />
        <input type="password" id="userPassword" placeholder="Password" required />
        <button type="submit">Save User</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancel</button>
      </form>
    </section>
    <section class="container">
      <!-- User cards will render here -->
    </section>
  </main>

  <footer>
    <p>&copy; Gradious All Rights Reserved</p>
  </footer>

  <script src="../JS/users.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      alert("You have been logged out.");
      window.location.href = "/HTML/login.html";
    }
  </script>
</body>
</html>
