<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEdge Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login">
        <img src="../images/Login.png" alt="SideImage" class="login-img">
        <div class="container">
            <div class="logo">
                <img src="../images/Logo.png" alt="LearnEdge Logo" class="logo-img">
                <div style="border-left: 4px solid #000; height: 50px;"></div>
                <h4><b>Code. Learn. Conquer.<br>With Gradious.</b></h4>
            </div>
            <form>
                <input type="text" name="email" placeholder="Enter your Email" style="margin-top: 60px;" required>
    <input type="password" name="password" placeholder="Enter your Password" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <h4 class="sign-btn"><b>Dont't have an account?</b><a href="/HTML/signin.html" style="margin-left:10px;">Sign Up</a><h4>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
