<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnEdge LMS</title>
    <link rel="stylesheet" href="../CSS/profile.css">
    <link rel="stylesheet" href="../CSS/notifications.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="profile-header">
        <div class="header-content">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <h1 id="welcomeMessage">Welcome</h1>
                    <div class="user-meta">
                        <span id="userIdDisplay" class="user-id"></span>
                        <span id="userTypeDisplay" class="user-type"></span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <a href="#" id="homeButton" class="home-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <button class="logout-btn" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>
    
    <main class="profile-main">
        <nav class="profile-nav">
            <div class="nav-container">
                <a href="#basic-details" class="nav-link active" data-section="basic-details">
                    <i class="fas fa-user"></i>
                    <span>Basic Details</span>
                </a>
                <a href="#academic-details" class="nav-link" data-section="academic-details">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Academic Details</span>
                </a>
                <a href="#certificates" class="nav-link" data-section="certificates" id="certificatesNav">
                    <i class="fas fa-certificate"></i>
                    <span>Certificates</span>
                </a>
                <a href="#mycourses" class="nav-link" data-section="mycourses" id="coursesNav">
                    <i class="fas fa-book"></i>
                    <span>My Courses</span>
                </a>
            </div>
        </nav>
        
        <div class="profile-content">
            <!-- Basic Details Section -->
            <section class="profile-section active" id="basic-details">
                <div class="section-header">
                    <h2><i class="fas fa-user"></i> Basic Details</h2>
                    <button class="edit-btn" id="editBasicBtn">
                        <i class="fas fa-edit"></i>
                        <span>Edit</span>
                    </button>
                </div>
                <div class="section-content">
                    <div class="details-display" id="basicDetailsDisplay">
                        <!-- Basic details will be populated by JavaScript -->
                    </div>
                    <div class="form-container" id="basicForm" style="display: none;">
                        <form id="basicDetailsForm" class="profile-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">
                                        <i class="fas fa-user"></i>
                                        Full Name
                                    </label>
                                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                                </div>
                                <div class="form-group">
                                    <label for="dob">
                                        <i class="fas fa-calendar"></i>
                                        Date of Birth
                                    </label>
                                    <input type="date" id="dob" name="dob" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender">
                                        <i class="fas fa-venus-mars"></i>
                                        Gender
                                    </label>
                                    <select id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phone">
                                        <i class="fas fa-phone"></i>
                                        Phone Number
                                    </label>
                                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-envelope"></i>
                                        Email
                                    </label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Address
                                    </label>
                                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                                </div>
                            </div>
                            <div class="social-links-section">
                                <h3><i class="fas fa-share-alt"></i> Social Media Links</h3>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="instagram">
                                            <i class="fab fa-instagram"></i>
                                            Instagram URL
                                        </label>
                                        <input type="url" id="instagram" name="instagram" placeholder="Enter your Instagram URL">
                                    </div>
                                    <div class="form-group">
                                        <label for="linkedin">
                                            <i class="fab fa-linkedin"></i>
                                            LinkedIn URL
                                        </label>
                                        <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL">
                                    </div>
                                    <div class="form-group">
                                        <label for="github">
                                            <i class="fab fa-github"></i>
                                            GitHub URL
                                        </label>
                                        <input type="url" id="github" name="github" placeholder="Enter your GitHub URL">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">
                                    <i class="fas fa-save"></i>
                                    <span>Save Changes</span>
                                </button>
                                <button type="button" class="cancel-btn" id="cancelBasicBtn">
                                    <i class="fas fa-times"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Academic Details Section -->
            <section class="profile-section" id="academic-details">
                <div class="section-header">
                    <h2><i class="fas fa-graduation-cap"></i> Academic Details</h2>
                    <div class="header-actions">
                        <button class="edit-btn" id="editAcademicBtn">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                        <button class="add-btn" id="addAcademicBtn">
                            <i class="fas fa-plus"></i>
                            <span>Add New</span>
                        </button>
                    </div>
                </div>
                <div class="section-content">
                    <div class="details-display" id="academicDetailsDisplay">
                        <!-- Academic details will be populated by JavaScript -->
                    </div>
                    <div class="form-container" id="academicForm" style="display: none;">
                        <form id="academicDetailsForm" class="profile-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="academicLevel">
                                        <i class="fas fa-level-up-alt"></i>
                                        Academic Level
                                    </label>
                                    <select id="academicLevel" name="academicLevel" required>
                                        <option value="">Select Level</option>
                                        <option value="X">Class X</option>
                                        <option value="XII">Class XII</option>
                                        <option value="UG">Undergraduate</option>
                                        <option value="PG">Postgraduate</option>
                                        <option value="PhD">PhD</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="academicYear">
                                        <i class="fas fa-calendar-alt"></i>
                                        Year
                                    </label>
                                    <input type="text" id="academicYear" name="academicYear" placeholder="e.g., 2020 or 2022-2026" required>
                                </div>
                                <div class="form-group">
                                    <label for="percentage">
                                        <i class="fas fa-percentage"></i>
                                        Percentage/CGPA
                                    </label>
                                    <input type="text" id="percentage" name="percentage" placeholder="e.g., 90% or 8.5" required>
                                </div>
                                <div class="form-group">
                                    <label for="board">
                                        <i class="fas fa-university"></i>
                                        Board/University
                                    </label>
                                    <input type="text" id="board" name="board" placeholder="e.g., CBSE, IIT, etc." required>
                                </div>
                                <div class="form-group">
                                    <label for="school">
                                        <i class="fas fa-school"></i>
                                        School/College
                                    </label>
                                    <input type="text" id="school" name="school" placeholder="Enter school/college name" required>
                                </div>
                                <div class="form-group">
                                    <label for="branch">
                                        <i class="fas fa-code-branch"></i>
                                        Branch/Stream
                                    </label>
                                    <input type="text" id="branch" name="branch" placeholder="e.g., Computer Science">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">
                                    <i class="fas fa-save"></i>
                                    <span>Save</span>
                                </button>
                                <button type="button" class="cancel-btn" id="cancelAcademicBtn">
                                    <i class="fas fa-times"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Certificates Section -->
            <section class="profile-section" id="certificates">
                <div class="section-header">
                    <h2><i class="fas fa-certificate"></i> Certifications</h2>
                    <button class="add-btn" id="addCertBtn">
                        <i class="fas fa-plus"></i>
                        <span>Add Certificate</span>
                    </button>
                </div>
                <div class="section-content">
                    <div class="certificates-grid" id="certificatesContainer">
                        <!-- Certificates will be populated by JavaScript -->
                    </div>
                    <div class="form-container" id="certificateForm" style="display: none;">
                        <form id="addCertificateForm" class="profile-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="certTitle">
                                        <i class="fas fa-certificate"></i>
                                        Certificate Title
                                    </label>
                                    <input type="text" id="certTitle" name="certTitle" placeholder="e.g., Machine Learning by Microsoft" required>
                                </div>
                                <div class="form-group">
                                    <label for="certIssuer">
                                        <i class="fas fa-building"></i>
                                        Issuing Organization
                                    </label>
                                    <input type="text" id="certIssuer" name="certIssuer" placeholder="e.g., Microsoft, Google, etc." required>
                                </div>
                                <div class="form-group">
                                    <label for="certDate">
                                        <i class="fas fa-calendar-check"></i>
                                        Issue Date
                                    </label>
                                    <input type="date" id="certDate" name="certDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="certUrl">
                                        <i class="fas fa-link"></i>
                                        Certificate URL (Optional)
                                    </label>
                                    <input type="url" id="certUrl" name="certUrl" placeholder="Link to verify certificate">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="save-btn">
                                    <i class="fas fa-plus"></i>
                                    <span>Add Certificate</span>
                                </button>
                                <button type="button" class="cancel-btn" id="cancelCertBtn">
                                    <i class="fas fa-times"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Courses Section -->
            <section class="profile-section" id="mycourses">
                <div class="section-header">
                    <h2 id="coursesTitle">
                        <i class="fas fa-book"></i>
                        My Courses
                    </h2>
                    <div class="courses-stats" id="coursesStats">
                        <!-- Course statistics will be populated by JavaScript -->
                    </div>
                </div>
                <div class="section-content">
                    <div class="courses-grid" id="coursesContainer">
                        <!-- Courses will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>



    <script src="../JS/profile.js"></script>
    <script src="../JS/notifications.js"></script>
</body>

</html>
